# Configuración Nginx para Portafolio de Erick Pajares
# Ubicación recomendada: /etc/nginx/sites-available/erickpajares.dev
# Crear symlink: ln -s /etc/nginx/sites-available/erickpajares.dev /etc/nginx/sites-enabled/

# ====================================
# REDIRECCIÓN HTTP → HTTPS
# ====================================
server {
    listen 80;
    listen [::]:80;
    server_name erickpajares.dev www.erickpajares.dev;

    # Redireccionar todo a HTTPS
    return 301 https://erickpajares.dev$request_uri;
}

# ====================================
# REDIRECCIÓN WWW → NON-WWW (HTTPS)
# ====================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.erickpajares.dev;

    # Certificados SSL (Let's Encrypt o tus propios)
    ssl_certificate /etc/letsencrypt/live/erickpajares.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erickpajares.dev/privkey.pem;

    # Redireccionar www a non-www
    return 301 https://erickpajares.dev$request_uri;
}

# ====================================
# SERVIDOR PRINCIPAL
# ====================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erickpajares.dev;

    # Directorio raíz (ajustar según tu instalación)
    root /var/www/erickpajares.dev/dist;
    index index.html;

    # Charset
    charset utf-8;

    # ====================================
    # SSL CONFIGURATION
    # ====================================
    ssl_certificate /etc/letsencrypt/live/erickpajares.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erickpajares.dev/privkey.pem;
    
    # SSL Settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/erickpajares.dev/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ====================================
    # SECURITY HEADERS
    # ====================================
    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevenir MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://getform.io;" always;
    
    # HSTS (Strict-Transport-Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ====================================
    # GZIP COMPRESSION
    # ====================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        font/opentype
        font/ttf
        font/otf;
    gzip_disable "msie6";

    # ====================================
    # BROTLI COMPRESSION (si está instalado)
    # ====================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # ====================================
    # CACHE CONTROL
    # ====================================
    # HTML - Sin cache
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
        try_files $uri $uri/ /index.html;
    }

    # CSS y JavaScript - 1 año
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # Imágenes - 1 año
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # Fuentes - 1 año
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # JSON - Sin cache
    location ~* \.json$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        try_files $uri $uri/ =404;
    }

    # Manifest y Sitemap - 1 semana
    location ~* \.(webmanifest|xml)$ {
        add_header Cache-Control "public, max-age=604800" always;
    }

    # ====================================
    # PREVENIR HOTLINKING DE IMÁGENES
    # ====================================
    location ~ \.(jpg|jpeg|png|gif|webp|svg)$ {
        valid_referers none blocked erickpajares.dev *.erickpajares.dev;
        if ($invalid_referer) {
            return 403;
        }
    }

    # ====================================
    # BLOQUEAR ARCHIVOS SENSIBLES
    # ====================================
    # Archivos ocultos (excepto .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Archivos de desarrollo
    location ~* \.(env|md|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ====================================
    # ARCHIVOS PERMITIDOS EXPLÍCITAMENTE
    # ====================================
    location = /robots.txt {
        allow all;
        access_log off;
    }

    location = /sitemap.xml {
        allow all;
        access_log off;
    }

    location = /favicon.ico {
        allow all;
        access_log off;
        log_not_found off;
    }

    location = /site.webmanifest {
        allow all;
        access_log off;
    }

    # Security.txt (RFC 9116)
    location = /.well-known/security.txt {
        allow all;
        access_log off;
    }

    # ====================================
    # SPA ROUTING
    # ====================================
    # Enviar todas las rutas a index.html (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ====================================
    # ERROR PAGES
    # ====================================
    error_page 404 /index.html;
    error_page 403 /index.html;
    error_page 500 502 503 504 /index.html;

    # ====================================
    # LOGS
    # ====================================
    access_log /var/log/nginx/erickpajares.dev.access.log;
    error_log /var/log/nginx/erickpajares.dev.error.log warn;
}
